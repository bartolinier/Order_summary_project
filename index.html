<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://bartolinier.github.io/Order_summary_project/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <!--CONTAINER - START -->
<div class="container">

  <!-- MAIN CONTENT STARTS -->
  <div class="main-content">

  <!-- TOP IMAGE -->
    <div class="main-content-top"></div>

    <!-- SUMMARY MESSAGE-->
    <section class="summary">
      <h3 class="order-summary">Order Summary</h3>
      <p class="message">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>

    <!-- ANNUAL PLAN DETAILS -->
    <section class="annual-plan-box">
      <img class="note-img" src="https://bartolinier.github.io/Order_summary_project/images/icon-music.svg" alt="music note">
      <div class="annual-cost">
        <p class="annual-plan-txt">Annual Plan</p>
        <p class="cost-per-year">$59.99/year</p>
      </div>
      <div class="change"><a class="change-link" href="#"><p>Change</p></a></div>
    </section>

    <!-- PROCEED LINK -->
    
      <a href="#" class="proceed-link">Proceed to Payment</a>
    

    <!-- CANCEL ORDER -->
    
    <a href="#" class="cancel-order">Cancel Order</a>

  </div>
  
<!-- MAIN CONTENT ENDS -->
  
</div>
<!-- CONTAINER - END-->


  <!-- CREDITS -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bartolinier">BART</a>.
</body>
</html>
